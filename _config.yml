# Site settings
title: YUNSU.LOG # site title
description: >- # site description
  주니어 프론트엔드 개발자 배윤수 입니다!
  예술의 영역을 동경하고 있습니다.
lang: en-US # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/mniYUNSU # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: YUNSU BAE # author name
  bio: >- # tell to the world
    안녕하세요! 👋<br>
    주니어 프론트엔드 개발자 배윤수 입니다! <br><br>
    예술의 영역을 동경하고 있습니다. <br><br>
    <b>이전 블로그 글들을 옮기고 있습니다!</b>
  biopost: >- # tell to the world
    안녕하세요!
    주니어 프론트엔드 개발자 배윤수 입니다!😆
  username: YUNSU BAE # general username
  github: mniYUNSU # github username
  # twitter: twitter_username # twitter username
  # facebook: facebook_username # facebook username
  email: ownsgks@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: 'https://mniYUNSU.github.io' #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ''
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 7

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-compose
