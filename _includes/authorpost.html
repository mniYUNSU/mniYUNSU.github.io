<div class="author-post">
  <img
    class="author-post-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-post-name">
    {{ site.author.name }}
    <div id="footerbutton" style="cursor: pointer">
      <a
        class="fab fa-github"
        href="https://github.com/mniYUNSU"
        target="_blank"
        rel="noreferrer noopener"
      >
      </a>
      <a class="fas fa-envelope" href="/contact" rel="noreferrer noopener"></a>
    </div>
  </h2>
  <p class="author-post-bio">{{ site.author.biopost }}</p>
</div>
